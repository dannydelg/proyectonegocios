

<ngb-carousel *ngIf="images"
showNavigationArrows="true" 
interval="2000" 
pauseOnHover="false">
  <ng-template ngbSlide *ngFor="let foto of images; index as i">
    <img [src]="images[i]" alt="Random first slide" style="width: 50%; height: 250px;" >
    <div class="carousel-caption">
      <h3></h3>
      <p></p>
    </div>
  </ng-template>

</ngb-carousel>
