<section id= "login" class="mb-5 my-3">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col col-sm-6 col-md-4 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                            <div class="formgroup">
                                <input type="text" id="NombreUsuario" name="NombreUsuario" class="form-control"
                                 placeholder="Nombre de Usuario" [(ngModel)]="user.NombreUsuario" required>
                            </div>
                            <div class="formgroup mt-2">
                                <input type="password" id="Contrasenia" name="Contrasenia" class="form-control"
                                 placeholder="Contraseña" [(ngModel)]="user.Contrasenia" required>
                            </div>
                            <div class="formgroup mt-3">
                                <button type="submit " class="btn btn-lg btn-primary 
                                btn-block">Login</button>
                                <a routerLink="/user/register" href="" class="form-control login-user" >Eres nuevo?</a>
                                <a routerLink="/forgot-password" href="" class="form-control login-user" >¿ Olvidaste tu contraseña?</a>
                            </div>
                            <div class="form-group">
                               
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
