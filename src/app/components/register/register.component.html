<section id= "register" class="mb-5 my-3">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister="ngForm" (ngSubmit)="onRegister()">
                                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                                <div class="formgroup">
                                   <input type="text" id="name" name="name" class="form-control"
                                    placeholder="Nombre" [(ngModel)]="user.Nombre" required>
                               </div>
                               <div class="formgroup mt-2">
                              
                                <input type="text" id="lastname" name="lastname" class="form-control"
                                 placeholder="Apellido" [(ngModel)]="user.Apellido" required>
                            </div>
                            <div class="formgroup mt-2" >
                                <input type="text" id="username" name="username" class="form-control"
                                 placeholder="Nombre de Usuario" [(ngModel)]="user.NombreUsuario" required>
                            </div>
                            <div class="formgroup mt-2">
                                <input type="email" id="email" name="email" class="form-control"
                                 placeholder="Correo Electronico" [(ngModel)]="user.CorreoElectronico" required>
                            </div>
                            <div class="formgroup mt-2">
                                <input type="password" id="password" name="password" class="form-control"
                                 placeholder="ContraseÃ±a" [(ngModel)]="user.Contrasenia" required>
                            </div>
                            <div class="formgroup mt-2">
                                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                            </div>
                            
                            <div class="form-group">
                                <a routerLink="/user/login" href="" class="form-control login-user"  >Ya tienes una cuenta?</a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
